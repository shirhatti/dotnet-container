# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: curl -sSL https://dot.net/v1/dotnet-install.sh | bash /dev/stdin -Channel release/3.0.1xx
  displayName: 'Install .NET Core'

- script: /home/vsts/.dotnet/dotnet restore Dotnet.Container.Sln
  workingDirectory: $(Build.Repository.LocalPath)
  displayName: 'dotnet restore'

- script: /home/vsts/.dotnet/dotnet pack /p:PackageOutputPath=$(Build.ArtifactStagingDirectory) /p:VersionSuffix=build$(Build.BuildNumber)
  workingDirectory: $(Build.Repository.LocalPath)/src/dotnet-container
  displayName: 'dotnet pack'

- task: PublishPipelineArtifact@0
  displayName: 'Publish package'
  inputs:
    artifactName: 'package'
    targetPath: '$(Build.ArtifactStagingDirectory)'